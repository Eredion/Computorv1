<!DOCTYPE html>
<html title = Computorv1>
<head>
	<meta = charset="UTF-8">
	<link rel="stylesheet" href="computor_v1.css">
	<script src="./main.js"></script>
</head>
<body>
	<form name="calculator">
		<table>
			<tr>
				<td colspan="4">
					<input type="text" name="display" id="display"> 
				</td>
			</tr>
			<tr>	
				<td><input type="button" name="one" value="x" 
					onclick="calculator.display.value += 'x'"></td>
				<td><input type="button" name="one" value="x²"
					onclick="calculator.display.value += 'x²'"></td>
				<td><input type="button" name="one" value="x³"
	                onclick="calculator.display.value += 'x³'"></td>
				<td><input type="button" name="one" value="x^"
					onclick="calculator.display.value = 'x^'"></td>
			</tr>
			<tr>
				<td><input type="button" name="one" value="1" 
					onclick="calculator.display.value += '1'"></td>
				<td><input type="button" name="one" value="2" 
					onclick="calculator.display.value += '2'"></td>
				<td><input type="button" name="one" value="3" 
					onclick="calculator.display.value += '3'"></td>
				<td><input type="button" name="one" value="+" 
					onclick="calculator.display.value += '+'"></td>
			</tr>
			<tr>
				<td><input type="button" name="one" value="4" 
					onclick="calculator.display.value += '4'"></td>
				<td><input type="button" name="one" value="5"
					onclick="calculator.display.value += '5'"></td>
				<td><input type="button" name="one" value="6"
	                onclick="calculator.display.value += '6'"></td>
				<td><input type="button" name="one" value="-"
	                onclick="calculator.display.value += '-'"></td>
			</tr>  
			<tr>
				<td><input type="button" name="one" value="7" 
					onclick="calculator.display.value += '7'"></td>
				<td><input type="button" name="one" value="8"
					onclick="calculator.display.value += '8'"></td>
				<td><input type="button" name="one" value="9"
	                onclick="calculator.display.value += '9'"></td>
				<td><input type="button" name="one" value="*"
	                onclick="calculator.display.value += '*'"></td>
			</tr>
			<tr>
				<td><input type="button" name="one" value="." 
					onclick="calculator.display.value += '.'"></td>
				<td><input type="button" name="one" value="0"
					onclick="calculator.display.value += '0'"></td>
				<td><input type="button" name="one" value="="
	                onclick="calculator.display.value += '='"></td>
				<td><input type="button" name="one" value="/"
	                onclick="calculator.display.value += '='"></td>
			</tr>
			<tr>
				<td><input type="button" name="AC" value="AC"
					onclick="calculator.display.value = ''"></td>
				<td colspan="3">
					<input style="width:210px;background:darkorange" type="button"
					name="Result" value="RESOLVE"
					  onclick="myScript"</td>
			</tr>
		</table>
	</form>

</body>
</html>
